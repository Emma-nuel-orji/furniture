{% extends 'layout.html' %}
{% block content %}
    <hr class="offset-lg">
    <div class="product">
    	<div class="container">
        <div class="row">
          <div class="col-sm-7 col-md-7">
            <div class="carousel product" data-count="5" data-current="1">
              <!-- <button class="btn btn-control"></button> -->

              <div class="items">
                <div class="item active" data-marker="1">
                  <img  src="{{url_for('static', filename='img/' + rec.image)}}" alt="ChromeBook 11"/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-5 col-md-5">
               <div>
                  <a class="" href="{{url_for('carts.cart')}}" tabindex="-1" aria-disabled="true">cart({{session['shoppingcart']|length}})</a>
              </div>
              <br>
            <img style="border-radius: 40px" src="{{url_for('static', filename='img/' + rec.image)}}" alt="HP" class="brand hidden-xs" />

            <h1>{{ rec.name }}</h1>

            <p>{{rec.desc}}</p>


            <p class="price">{{ rec.price }}</p>

            {% if rec.discount != 0 %}
            <p class="price through">{{ rec.discount }}</p>
              {% endif %}

            <br><br>
              <form action="{{ url_for('carts.cart') }}" method="post">
                <input type="hidden" name="rec_id" value="{{rec.id}}">
                <button class="btn btn-primary btn-rounded"> <i class="ion-bag"></i> Add to cart</button>
                <label for="">Quantity</label>
                <input type="number" name="quantity" id=""  value="1" min="1" max="100">
            </form>
          </div>
        </div>
    	</div>
    </div>
    <br><br>
{% endblock content %}
